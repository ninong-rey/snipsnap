  <script>
    // Floating heart on double tap
    function doubleTapLike(overlay) {
      const videoPost = overlay.closest('.video-post');
      const likeBtn = videoPost.querySelector('.like-btn');

      const heart = document.createElement('i');
      heart.className = 'fa-solid fa-heart heart active';
      heart.style.left = '50%';
      heart.style.top = '50%';
      heart.style.transform = 'translate(-50%, -50%)';
      videoPost.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);

      if (!likeBtn.classList.contains('liked')) {
        likeBtn.classList.add('liked');
      }
    }

    // Like click triggers floating heart every time
    function toggleLike(btn) {
      const videoPost = btn.closest('.video-post');
      btn.classList.toggle('liked');

      const heart = document.createElement('i');
      heart.className = 'fa-solid fa-heart heart active';
      heart.style.left = '50%';
      heart.style.top = '50%';
      heart.style.transform = 'translate(-50%, -50%)';
      videoPost.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }
  </script>
